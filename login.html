<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入 - 96cd.co</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background: #b0a496; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 100%;
            max-width: 320px; 
            text-align: center;
        }
        h2 { color: #5d5246; margin-bottom: 25px; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #d1c7bc;
            border-radius: 8px;
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #8c7b6c; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px; 
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background: #6d5d52; }
        .error-msg { color: #d9534f; font-size: 0.9em; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>96cd.co POS</h2>
        <input type="email" id="email" placeholder="電子郵件 (Email)">
        <input type="password" id="password" placeholder="密碼 (Password)">
        <button onclick="login()">登入系統</button>
        <div id="error" class="error-msg"></div>
    </div>

    <script>
        // 使用與主程式相同的配置
        const firebaseConfig = {
            apiKey: "AIzaSyD1YIEnm4aAkbMckaFHpbzkVzTP-DAdpU4",
            authDomain: "cd-pos-c4451.firebaseapp.com",
            databaseURL: "https://cd-pos-c4451-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "cd-pos-c4451",
            storageBucket: "cd-pos-c4451.appspot.com",
            messagingSenderId: "927849963978",
            appId: "1:927849963978:web:545299fa503129130bef33"
        };
        
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (!email || !password) {
                errorDiv.innerText = "請輸入帳號與密碼";
                errorDiv.style.display = "block";
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // 登入成功，跳轉回 POS 主頁
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    errorDiv.innerText = "登入失敗：" + error.message;
                    errorDiv.style.display = "block";
                });
        }
    </script>
</body>
</html>
